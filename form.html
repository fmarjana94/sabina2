<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form in html</title>
    <link rel="stylesheet" href="ss.css">
</head>
<body bgcolor="pink" text="blue">
    <h1 align="center">Form Registration </h1>
    <hr>
    <form>
        <table cellpadding="10px" align="center">
            <tr><td>Username :</td><td><input type="text"></tr></td>
            <tr><td>Password : </td><td><input type="password"></tr></td>
             <tr>
                <td>D.O.B :</td>
                <td>
                    <select>
                        <option>1</option>
                        <option>2</option>
                    </select>
                     <select>
                        <option>Jan</option>
                        <option>Feb</option>
                    </select>
                     <select>
                        <option>2005</option>
                        <option>2006</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Education :</td>
                     <td>
                        <select>
                            <option>Engineering</option>
                            <option>Doctor</option>
                            <option>Nurse</option>
                            <option>civil</option>
                            <option>art and Science</option>
                        </select>
                </td>
             </tr>
            <tr><td>Email : </td><td><input type="email"></tr></td>
            <tr><td>Gender : </td><td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</tr></td>
            <tr><td>Address : </td><td><textarea></textarea></tr></td>
            <tr><td colspan="2"><input type="checkbox">I accept all data is true</td></tr>
            <tr><td colspan="2"><input type="file">Resume</td></tr>
            <tr align="center"><td colspan="2"><input type="submit" name="submit"></td></tr>
        </table>
        
   </form> 
</body>
</html>
